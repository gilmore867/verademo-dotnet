name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: nuget restore VeraDemoNet.sln
    - name: Clean Default Build
      run: msbuild VeraDemoNet.sln /t:clean
    - name: Build - was dotnet build --no-restore
      run: msbuild VeraDemoNet.sln /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation=./.. /p:DebugSymbols=true /t:build

    - name: Test
      run: dotnet test --no-build --verbosity normal
